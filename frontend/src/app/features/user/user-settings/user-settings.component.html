<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <div class="label">
        <pets-icons [name]="'user'" class="icon"></pets-icons>
        <span> {{ "userSettings" | translate }}</span>
      </div>
    </ng-template>

    <form
      [formGroup]="userSettingsForm"
      *ngIf="userSettingsForm"
      class="user-settings-form"
    >
      <mat-form-field>
        <mat-label>{{ "displayName" | translate }}</mat-label>
        <input matInput type="text" formControlName="displayName" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>{{ "email" | translate }}</mat-label>
        <input matInput type="text" formControlName="email" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>{{ "city" | translate }}</mat-label>
        <input matInput type="text" formControlName="city" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>{{ "phoneNumber" | translate }}</mat-label>
        <input matInput type="text" formControlName="phoneNumber" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>{{ "fullName" | translate }}</mat-label>
        <input matInput type="text" formControlName="fullName" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>{{ "language" | translate }}</mat-label>
        <input matInput type="text" formControlName="language" />
      </mat-form-field>
      <div class="submit-button">
        <pets-button
          [text]="'update' | translate"
          [disabled]="!(userSettingsForm.dirty && userSettingsForm.valid)"
        ></pets-button>
      </div>
    </form>
  </mat-tab>
</mat-tab-group>
