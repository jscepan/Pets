<div class="container" *ngIf="ad">
  <pets-carousel [dataModel]="images"></pets-carousel>
  {{ ad.contactName }}
  {{ ad.contactPhone }}
  {{ ad.createdOn }}
  {{ ad.description }}
  {{ ad.title }}
  {{ ad.price + " " + ad.priceCurrency }}
  {{ ad.priceIsFixed }}
  {{ ad.category }}
  {{ ad.subcategory }}
</div>
