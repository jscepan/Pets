<div class="container">
  <div class="main-filter">
    <div
      class="category"
      *ngFor="let adType of adsType"
      (click)="selectAdType(adType)"
      [ngClass]="{ selected: adType === selectedAdType }"
    >
      <img src="{{ adType.thumbnailUrl }}" />
      <div class="name">{{ adType.displayValue[selectedLanguage] }}</div>
    </div>
    <div class="selecting">
      <form class="example-form">
        <pets-autocomplete
          [dataModel]="categories"
          (changeEvent)="onAutocompleteChange($event)"
        ></pets-autocomplete>
        <pets-chips [dataModel]="subCategories"></pets-chips>
        <pets-select [dataModel]="subCategories"></pets-select>
        <pets-button
          [text]="'search' | translate"
          (clickEvent)="search()"
        ></pets-button>
      </form>
    </div>
  </div>

  {{ "recommendedForYou" | translate }}
</div>
