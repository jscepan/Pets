<mat-stepper linear #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <div>
      <button mat-button matStepperNext>Next</button>
    </div>
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>adType</ng-template>
      <pets-autocomplete
        [dataModel]="adsType"
        (changeEvent)="onAdsTypeChange($event)"
      ></pets-autocomplete>
      <pets-autocomplete
        [dataModel]="categories"
        (changeEvent)="oncategoriesChange($event)"
      ></pets-autocomplete>
      <pets-autocomplete
        [dataModel]="subCategories"
        (changeEvent)="onSubcategoriesChange($event)"
      ></pets-autocomplete>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </div>
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>title</ng-template>
      <mat-form-field>
        <mat-label>title</mat-label>
        <input matInput formControlName="title" placeholder="title" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>price</mat-label>
        <input
          type="number"
          matInput
          formControlName="price"
          placeholder="price"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>priceCurrency</mat-label>
        <input
          matInput
          formControlName="priceCurrency"
          placeholder="priceCurrency"
        />
      </mat-form-field>
      <mat-checkbox formControlName="priceIsFixed"></mat-checkbox>
      <mat-checkbox formControlName="freeOfCharge"></mat-checkbox>
      <mat-form-field>
        <mat-label>description</mat-label>
        <input
          matInput
          formControlName="description"
          placeholder="description"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>images</mat-label>
        <input matInput formControlName="images" placeholder="images" />
      </mat-form-field>
      <pets-autocomplete
        [dataModel]="cities"
        (changeEvent)="onCityChange($event)"
      ></pets-autocomplete>
      <mat-form-field>
        <mat-label>contactName</mat-label>
        <input
          matInput
          formControlName="contactName"
          placeholder="contactName"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>contactPhone</mat-label>
        <input
          matInput
          formControlName="contactPhone"
          placeholder="contactPhone"
        />
      </mat-form-field>
    </form>
  </mat-step>
  <mat-step [stepControl]="thirdFormGroup">
    <ng-template matStepLabel>Izbor promocije</ng-template>
    <form [formGroup]="thirdFormGroup">
      <ng-template matStepLabel>Izbor promocije</ng-template>
      <mat-form-field>
        <mat-label>promotion</mat-label>
        <input matInput formControlName="promotion" placeholder="promotion" />
      </mat-form-field>
    </form>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
      <button mat-button (click)="createAd()">Submit</button>
    </div>
  </mat-step>
</mat-stepper>
