<div class="container">
  <div class="filters">
    <pets-search-filter></pets-search-filter>
  </div>
  <div class="content">
    <div class="selected-filters">
      selected filters i reset filters dugme
      <pets-filters></pets-filters>
    </div>
    <div class="ads-container">
      <pets-search-bar></pets-search-bar>
      <div class="grid-container">
        <div *ngFor="let ad of entities | async">
          <pets-ad-card [dataModel]="ad"></pets-ad-card>
        </div>
      </div>
      <pets-paginator
        [totalPagesCount]="totalEntitiesLength | async"
        [currentPageCount]="currentPage | async"
      ></pets-paginator>
    </div>
  </div>
</div>
