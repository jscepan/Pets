<div class="container">
  <div class="filters">
    <pets-search-filter></pets-search-filter>
  </div>
  <div class="content">
    <div class="selected-filters">
      selected filters i reset filters dugme
      <pets-filters [dataModel]="searchFilter"></pets-filters>
    </div>
    <div class="ads-container">
      <pets-search-bar
        [dataModel]="searchBarModel"
        *ngIf="searchBarModel"
      ></pets-search-bar>
      <div class="grid-container">
        <div *ngFor="let ad of entities | async">
          <pets-ad-card [dataModel]="ad"></pets-ad-card>
        </div>
      </div>
      <pets-paginator
        [totalPagesCount]="totalPageLength | async"
        [currentPageCount]="(currentPage | async) || 0"
        (goToPageEvent)="goToPage($event)"
      ></pets-paginator>
    </div>
  </div>
</div>
