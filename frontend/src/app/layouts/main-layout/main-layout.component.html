<div class="main-container" *ngIf="!(definitionsIsLoading | async)">
  <div class="main-bar">
    <pets-main-menu></pets-main-menu>
  </div>
  <pets-button
    [text]="'register' | translate"
    (clickEvent)="register()"
  ></pets-button>
  <pets-button
    [text]="'login' | translate"
    (clickEvent)="login()"
  ></pets-button>
  <router-outlet></router-outlet>
</div>
