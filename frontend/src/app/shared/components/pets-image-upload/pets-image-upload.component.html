  <h3 class="warning" *ngIf="maxImagesCount - files.length < 0">
    {{ "maxImagesCountIs" | translate : { imageCount: maxImagesCount } }}
  </h3>
  <div class="upload-button">
    <input type="file" id="fileInput" multiple (change)="onChange($event)" />
    <pets-button
      [text]="
        ('addOrDropImages' | translate) +
        ' - ' +
        (maxImagesCount - files.length >= 0
          ? maxImagesCount - files.length
