<div class="main-container">
  <div class="left-part">
    <div class="logo">logo</div>
  </div>
  <div class="center-part">
    <div class="search-bar">Quick search</div>
  </div>
  <div class="right-part">
    <div class="notifications">MSG</div>
    <div class="user-info">
      user-info
      <pets-button
        [text]="'register' | translate"
        (clickEvent)="register()"
      ></pets-button>
      <pets-button
        [text]="'login' | translate"
        (clickEvent)="login()"
      ></pets-button>
    </div>
    <div class="create-ad-button">
      <pets-button
        [text]="'createAd' | translate"
        (clickEvent)="createAd()"
      ></pets-button>
    </div>
  </div>
</div>
