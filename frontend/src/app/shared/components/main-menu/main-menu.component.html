<div class="main-container">
  <div class="left-part">
    <div class="logo">logo</div>
  </div>
  <div class="center-part">
    <div class="search-bar">
      <pets-search-filter></pets-search-filter>
    </div>
  </div>
  <div class="right-part">
    <div class="notifications">MSG</div>
    <div class="user-info">
      <pets-menu
        [dataModel]="userMenuAction"
        (clickEvent)="userMenuClick($event)"
      ></pets-menu>
    </div>
    <div class="create-ad-button">
      <pets-button
        [text]="'createAd' | translate"
        (clickEvent)="createAd()"
      ></pets-button>
    </div>
  </div>
</div>
