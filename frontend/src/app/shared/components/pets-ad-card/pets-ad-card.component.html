<div class="container" *ngIf="dataModel" (click)="onClick($event)">
  <div class="thumbnail" *ngIf="dataModel.thumbnailUrl; else noImage">
    <img [src]="dataModel.thumbnailUrl" />
    <div class="media-counters">
      <div class="counter">
        <pets-icons [name]="'camera'"></pets-icons>
        {{ dataModel.imageCounter }}
      </div>
      <div class="counter">
        <pets-icons [name]="'video'"></pets-icons>
        {{ dataModel.videoCounter }}
      </div>
    </div>
  </div>
  <div class="ad-container">
    <div class="title">{{ dataModel.title }}</div>
    <div class="price">{{ dataModel.price }}</div>
    <div class="description">{{ dataModel.description }}</div>
    <div class="time">
      <pets-icons [name]="'clock'" [size]="'15px'"></pets-icons>
      {{ dataModel.time }}
    </div>
    <div class="place">
      {{ dataModel.author.location }}
    </div>
    <div class="favorite">
      <pets-icons [name]="'heart'" *ngIf="true"></pets-icons>
      <pets-icons [name]="'heart-filled'" *ngIf="true"></pets-icons>
    </div>
  </div>
</div>
<ng-template #noImage>
  <div class="thumbnail">
    <img
      src="https://www.allianceplast.com/wp-content/uploads/no-image-1024x1024.png"
    />
    <div class="media-counters">
      <div class="counter">
        <pets-icons [name]="'camera'"></pets-icons>
        {{ dataModel?.imageCounter }}
      </div>
      <div class="counter">
        <pets-icons [name]="'video'"></pets-icons>
        {{ dataModel?.videoCounter }}
      </div>
    </div>
  </div>
</ng-template>
