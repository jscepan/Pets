<div class="paginator-container">
  <div class="page" *ngFor="let pageNumber of pageNumbers">
    <ng-container
      *ngIf="
        pageNumber !== '...' &&
        currentPageCount && pageNumber !== currentPageCount + ''
      "
    >
      <pets-button
        [text]="pageNumber"
        [color]="'link'"
        (clickEvent)="goToPage($event)"
      ></pets-button>
    </ng-container>
    <ng-container
      *ngIf="currentPageCount && pageNumber === currentPageCount + ''"
    >
      {{ currentPageCount }}
    </ng-container>
    <ng-container *ngIf="pageNumber === '...'">
      {{ pageNumber }}
    </ng-container>
  </div>
  <mat-form-field class="input-form-field">
    <mat-label>{{ "pageNumber" | translate }}</mat-label>
    <input type="number" matInput [formControl]="inputPageNumber" />
    <pets-icons matSuffix [name]="'search'" class="search-icon"></pets-icons>
  </mat-form-field>
</div>
