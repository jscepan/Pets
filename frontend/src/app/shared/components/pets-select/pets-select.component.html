<mat-form-field>
  <mat-label>{{ label }}</mat-label>
  <mat-select [formControl]="selectControl" *ngIf="!multipleSelect">
    <mat-option *ngFor="let topping of dataModel" [value]="topping">
      {{ topping.displayName }}
    </mat-option>
  </mat-select>
  <mat-select [formControl]="selectControl" *ngIf="multipleSelect" multiple>
    <mat-option *ngFor="let topping of dataModel" [value]="topping">
      {{ topping.displayName }}
    </mat-option>
  </mat-select>
</mat-form-field>
