<div
  class="menu-button"
  [matMenuTriggerFor]="menu"
>
  <ng-container *ngIf="dataModel?.avatarUrl else iconOrName">
    <img
      class="avatar"
      [src]="dataModel?.avatarUrl"
    >
  </ng-container>
  <ng-template #iconOrName>
    <ng-container *ngIf="dataModel?.icon else displayName">
      <i-feather
        class="user-icon"
        matSuffix
        [name]="dataModel?.icon||''"
      ></i-feather>
    </ng-container>
    <ng-template #displayName>
      <button mat-button>
        {{dataModel?.displayName}}
      </button>
    </ng-template>
  </ng-template>
  <i-feather
    class="down-icon"
    matSuffix
    [name]="'chevron-down'"
  ></i-feather>
</div>

<mat-menu #menu="matMenu">
  <ng-container *ngFor="let menuItem of dataModel?.subMenuItems">
    <button
      mat-menu-item
      *ngIf="!menuItem.subMenuItems"
      (click)="menuItemClicked(menuItem)"
    >
      {{ menuItem.displayName }}
    </button>
    <button
      mat-menu-item
      *ngIf="menuItem.subMenuItems"
      [matMenuTriggerFor]="subMenu"
    >
      {{ menuItem.displayName }}
    </button>
    <mat-menu #subMenu="matMenu">
      <ng-container *ngFor="let subMenuItem of menuItem.subMenuItems">
        <button
          mat-menu-item
          (click)="menuItemClicked(subMenuItem)"
        >
          {{ subMenuItem.displayName }}
        </button>
      </ng-container>
    </mat-menu>
  </ng-container>
</mat-menu>
