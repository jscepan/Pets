<h2 mat-dialog-title>
  {{ (isEdit ? "updateEntity" : "createEntity") | translate }}
</h2>
<mat-dialog-content class="mat-content">
  <form [formGroup]="formGroup" *ngIf="formGroup" class="form">
    <mat-form-field>
      <mat-label [class.mark-required]="true" [class.mark-opt-required]="true">
        {{ "value" | translate }}
      </mat-label>
      <input type="text" matInput formControlName="value" />
    </mat-form-field>
    <mat-form-field>
      <mat-label [class.mark-required]="true" [class.mark-opt-required]="true">
        {{ "zipCode" | translate }}
      </mat-label>
      <input type="text" matInput formControlName="zipCode" />
    </mat-form-field>
    <mat-form-field>
      <mat-select formControlName="country">
        <mat-option *ngFor="let country of countries" [value]="country">{{
          country.value | translateWithCapitalLetters
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="action-buttons">
    <pets-button
      [text]="'cancel' | translate"
      [color]="'secondary'"
      mat-dialog-close
    ></pets-button>
    <pets-button
      [text]="'create' | translate"
      [disabled]="
        isEdit
          ? !(formGroup?.dirty || false) || formGroup?.invalid || false
          : formGroup?.invalid || false
      "
      cdkFocusInitial
      (clickEvent)="handleSubmitButton()"
    ></pets-button>
  </div>
</mat-dialog-actions>
