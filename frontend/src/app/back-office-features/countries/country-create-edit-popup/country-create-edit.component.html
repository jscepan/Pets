<h2 mat-dialog-title>
  {{ (isEdit ? "updateEntity" : "createEntity") | translate }}
</h2>
<mat-dialog-content class="mat-content">
  <form [formGroup]="formGroup" *ngIf="formGroup" class="form">
    <mat-form-field>
      <mat-label [class.mark-required]="true" [class.mark-opt-required]="true">
        {{ "value" | translate }}
      </mat-label>
      <input type="text" matInput formControlName="value" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="action-buttons">
    <pets-button
      [text]="'cancel' | translate"
      [color]="'secondary'"
      mat-dialog-close
    ></pets-button>
    <pets-button
      [text]="'create' | translate"
      [disabled]="
        isEdit ? !formGroup.dirty || formGroup.invalid : formGroup.invalid
      "
      cdkFocusInitial
      (clickEvent)="handleSubmitButton()"
    ></pets-button>
  </div>
</mat-dialog-actions>
