<div class="header">
  <pets-button
    [text]="'create' | translate"
    [iconName]="'plus'"
    [iconPosition]="'left'"
    (clickEvent)="createNew()"
  ></pets-button>
</div>
<div class="container">
  <table mat-table [dataSource]="countries" class="mat-table">
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>{{ "value" | translate }}</th>
      <td mat-cell *matCellDef="let element">
        {{ element.value | translateWithCapitalLetters }}
      </td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>
        {{ "edit" | translate }}
      </th>
      <td mat-cell *matCellDef="let element">
        <pets-button
          (clickEvent)="editItem(element)"
          [iconName]="'edit'"
        ></pets-button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>
        {{ "delete" | translate }}
      </th>
      <td mat-cell *matCellDef="let element">
        <pets-button
          (clickEvent)="deleteItem(element)"
          [iconName]="'trash-2'"
        ></pets-button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row matRipple *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
